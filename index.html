<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Robotics Lab Inventory</title>
</head>
<body>
  <h1>Robotics Lab Inventory</h1>

  <!-- Form to borrow -->
  <h2>Borrow a Component</h2>
  <form id="borrowForm">
    <input type="text" id="studentName" placeholder="Student Name" required>
    <input type="text" id="componentName" placeholder="Component Name" required>
    <button type="submit">Borrow</button>
  </form>

  <!-- List of borrowed components -->
  <h2>Borrowed Components</h2>
  <ul id="componentList"></ul>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, update } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // ðŸ”¹ Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR-API-KEY",
      authDomain: "robotics-lab.firebaseapp.com",
      databaseURL: "https://robotics-lab-default-rtdb.firebaseio.com",
      projectId: "robotics-lab",
      storageBucket: "robotics-lab.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef12345"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ðŸ”¹ Borrow form
    document.getElementById("borrowForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const studentName = document.getElementById("studentName").value;
      const componentName = document.getElementById("componentName").value;

      const componentsRef = ref(db, "components/");
      const newComponentRef = push(componentsRef);

      set(newComponentRef, {
        student: studentName,
        component: componentName,
        status: "taken",
        time: new Date().toLocaleString()
      });

      document.getElementById("borrowForm").reset();
    });

    // ðŸ”¹ Live list
    const componentsRef = ref(db, "components/");
    onValue(componentsRef, (snapshot) => {
      const data = snapshot.val();
      const list = document.getElementById("componentList");
      list.innerHTML = "";

      for (let key in data) {
        let item = data[key];
        let li = document.createElement("li");
        li.textContent = `${item.student} â†’ ${item.component} [${item.status}]`;

        // Add return button if not returned
        if (item.status === "taken") {
          let btn = document.createElement("button");
          btn.textContent = "Return";
          btn.onclick = () => {
            const componentRef = ref(db, "components/" + key);
            update(componentRef, {
              status: "returned",
              returnTime: new Date().toLocaleString()
            });
          };
          li.appendChild(btn);
        }

        list.appendChild(li);
      }
    });
  </script>
</body>
</html>
